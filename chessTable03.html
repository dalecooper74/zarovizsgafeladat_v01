<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        table {
            border-collapse: collapse;

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .white-cell {
            background-color: white;
        }

</head>
<body>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td class="white-cell"></td>
        </tr>
        <tr>
            <td></td>
            <td class="white-cell"></td>
            <td></td>
        </tr>
        <tr>
            <td class="white-cell"></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
